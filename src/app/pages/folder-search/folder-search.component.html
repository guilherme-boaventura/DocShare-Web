<div class="wrapper">
    <div class="table-container">
        <table style="border-radius: 20px;" mat-table [dataSource]="filteredData" class="mat-elevation-z8">

            <!-- Linha Personalizada -->
            <tr class="header-row" mat-header-row *matHeaderRowDef="['header']"></tr>

            <!-- Coluna Header -->
            <ng-container matColumnDef="header">
                <th mat-header-cell *matHeaderCellDef [attr.colspan]="2">
                    <div class="d-flex justify-content-space-between w-100 row">
                        <div class="p-2 col-5">
                            <input matInput placeholder="Filter" (keyup)="applyFilter($event)"/>
                        </div>
                        <div class="white p-2 col d-flex align-items-center">
                            <h4 class="mb-0">Folder Search</h4>
                        </div>
                    </div>
                </th>
            </ng-container>

            <!-- Coluna ID -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <!-- Coluna Nome -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['name', 'email']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'email'];"></tr>
        </table>
    </div>
</div>
