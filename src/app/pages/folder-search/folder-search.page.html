<div class="wrapper">
    <div class="table-container">
        <table style="border-radius: 20px;" mat-table [dataSource]="filteredData" class="mat-elevation-z8">

            <!-- Linha Personalizada -->
            <tr class="header-row" mat-header-row *matHeaderRowDef="['header1'], sticky:true"></tr>

            <!-- Coluna Header -->
            <ng-container matColumnDef="header1">
                <th mat-header-cell *matHeaderCellDef [attr.colspan]="6">
                    <div class="d-flex justify-content-space-between w-100 row">
                        <div class="p-2 col">
                            <input matInput placeholder="Filter" (keyup)="applyFilter($event)" />
                        </div>
                    </div>
                </th>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef><b>Name</b></th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="tag">
                <th mat-header-cell *matHeaderCellDef><b>Tag</b></th>
                <td mat-cell *matCellDef="let element">{{ element.tag.name }}</td>
            </ng-container>

            <ng-container matColumnDef="owner">
                <th mat-header-cell *matHeaderCellDef><b>Owner</b></th>
                <td mat-cell *matCellDef="let element">{{ element.user.username }}</td>
            </ng-container>

            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef><b>Department</b></th>
                <td mat-cell *matCellDef="let element">{{ element.user.department }}</td>
            </ng-container>

            <ng-container matColumnDef="visibility">
                <th mat-header-cell *matHeaderCellDef [attr.colspan]="2"><b>Visibility</b></th>
                <td mat-cell *matCellDef="let element">{{ element.visibility.name }}</td>
            </ng-container>

            <ng-container matColumnDef="import">
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex justify-content-center">
                        <button matTooltip="Import folder" mat-icon-button (click)="importFolder(element)">
                            <mat-icon>drive_file_move_rtl</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['name', 'tag', 'owner', 'department', 'visibility'], sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'tag', 'owner','department', 'visibility', 'import'];"></tr>
        </table>
    </div>
</div>
