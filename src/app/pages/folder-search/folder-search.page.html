<div class="wrapper">
    <div class="table-container">
        <table style="border-radius: 20px;" mat-table [dataSource]="filteredData" class="mat-elevation-z8">

            <!-- Linha Personalizada -->
            <tr class="header-row" mat-header-row *matHeaderRowDef="['header1','header2','header3'], sticky:true"></tr>

            <!-- Coluna Header -->
            <ng-container matColumnDef="header1">
                <th mat-header-cell *matHeaderCellDef [attr.colspan]="1">
                    <div class="d-flex justify-content-space-between w-100 row">
                        <div class="p-2 col">
                            <input matInput placeholder="Search by folder" (keyup)="applyNameFilter($event)" />
                        </div>
                    </div>
                </th>
            </ng-container>
            <ng-container matColumnDef="header2">
                <th mat-header-cell *matHeaderCellDef [attr.colspan]="1">
                    <div class="d-flex justify-content-space-between w-100 row">
                        <div class="p-2 col">
                            <input matInput placeholder="Search by tag" (keyup)="applyTagFilter($event)" />
                        </div>
                    </div>
                </th>
            </ng-container>
            <ng-container matColumnDef="header3">
                <th mat-header-cell *matHeaderCellDef [attr.colspan]="1">
                    <div class="d-flex justify-content-space-between w-100 row">
                        <div class="p-2 col">
                            <input matInput placeholder="Search by visibility" (keyup)="applyVisibilityFilter($event)" />
                        </div>
                    </div>
                </th>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef [attr.colspan]="2">Email</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>

            <ng-container matColumnDef="import">
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex justify-content-center">
                        <button mat-icon-button>
                            <mat-icon>drive_file_move_rtl</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['name', 'email'], sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'import'];"></tr>
        </table>
    </div>
</div>
