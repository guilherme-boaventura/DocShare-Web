<div class="dialog-wrapper">
    <div *ngIf="!data.editMode" mat-dialog-title class="flex-align-justify-center">File upload</div>
    <div *ngIf="data.editMode" mat-dialog-title class="flex-align-justify-center">File Edit</div>
    <mat-dialog-content class="flex-align-justify-center dialog-content">
        <button *ngIf="!data.editMode" mat-fab color="primary" style="margin-right: 10px;" (click)="fileInput.click()">
            <mat-icon>attach_file</mat-icon>
        </button>
        <mat-form-field style="width: 60%; padding-right: 10px;" appearance="outline" subscriptSizing="dynamic">
            <input matInput [(ngModel)]="fileName">
        </mat-form-field>

        <input #fileInput type="file" hidden (change)="onFileSelected($event)">

    </mat-dialog-content>
    <mat-dialog-actions class="flex-align-justify-center">
        <button mat-raised-button color="primary" (click)="confirm()">
            Confirm
        </button>
        <button mat-raised-button color="primary" (click)="cancel()">
            Cancel
        </button>
    </mat-dialog-actions>
</div>
